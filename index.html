<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body >
    <h2 style="text-align: center;">Student Information</h2>
    <form id="studentForm">
        <div class="container">
        <div class="formlebel">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        </div>
        <div class="formlebel">
        <label style="margin-right: 26px;" for="id">ID: </label>
        <input type="text" id="id" required><br>
        </div>
        <div class="formlebel">
        <label for="marks">CGPA:</label>
        <input type="number" id="cgpa"  required><br>
        </div>
        </div><br><br>
        <div class="btn">
        <button type="button" id="addButton">Add Data</button>
        <button type="button" id="deleteButton">Delete Data</button>
        </div>
    </form>
    
    <div class="result">
    <div id="displayResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
